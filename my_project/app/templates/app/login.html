{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body{
      background-image: url("{% static 'image/womanC.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      /* height: 800px; */
    }
    #example{
      width: 350px;
    }
    #Si{
      margin-right: 53%;
    }
    #L2{
      font-size: 24px;
    }
    #fm{
      margin:6% 0% 3% 0%;
    }
    #mbtn{
      margin-top:5%
    }
  </style>
</head>
<body>
 
  <!-- <div class="container"> -->
  <div class="row  text-md-left">
<form class="w-50 mx-auto  shadow p-2" action="{% url 'logindata' %}" method="post"id="fm">
  {% csrf_token %}
  <h3 style="color: yellow;">Login In</h3><hr style="width: 400px;">
  {{data}}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color:Pink;" id="L2">Email address</label>
      <input type="email" class="form-control" id="example" aria-describedby="emailHelp" name="email">
      <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"class="form-label" style="color:Pink;" id="L2">Password</label>
      <input type="password" class="form-control" id="example" name="password">
    </div>
    <center>
    <div class="mb-3 d-flex"id="mbtn">
    <button type="submit" class="btn btn-primary">Submit</button>
    <h5 class="form-label ms-auto mt-2"id="Si"><a href="{% url 'register' %}" style="color: yellow;text-decoration: none;">Sign up</a></h5>
  </div>
  </center>
  </form>
 </div>
 </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
