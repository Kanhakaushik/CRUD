<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <center>
  {% if key2 %}
  <form action="{% url 'update' pk=key2.id %}" method="post">
    {% csrf_token %}
    <div>
      <input type="text"name="email"  readonly value={{key2.email}}>
    </div>
    <div>
      <input type="text"name="query" value={{key2.query}} placeholder="Enter-Query">
    </div>
    <div>
      <input type="submit" value="Update">
    </div>
  </form>

  {% else %}
  <form action="{% url 'query' %}" method="post">
    {% csrf_token %}
    <div>
      <input type="text"name="email" placeholder="Enter-email" readonly value={{key.email}}>
    </div>
    <div>
      <input type="text"name="query" placeholder="Enter-Query">
    </div>
    <div>
      <input type="submit"value="Query">
    </div>
  </form>
  {% endif %}
<a href="{% url 'showdata' pk=key.email %}">Show Data</a>
</center>
</body>
